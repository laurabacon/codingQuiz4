<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <section id="quiz">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by two seconds!</p>
        <div id="input-radio">
        </div>
        <button id="start-button">Start Quiz</button>
    </section>
    <div id="submit-button">
    </div>
    <div id="quiz-end">
        <h2 class="end"></h2>
        <p id="final-score"></p>
        <div id="initials-section" style="display: none;">
          <input type="text" id="initials-input" placeholder="Enter your initials">
          <button id="save-score-button">Save Score</button>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
